<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <button id="play-game">PLAY GAME!</button>
    <div id="board-div">
        <div id="top-left" class="board-cell"></div>
        <div id="top-center" class="board-cell"></div>
        <div id="top-right" class="board-cell"></div>
        <div id="middle-left" class="board-cell"></div>
        <div id="middle-center" class="board-cell"></div>
        <div id="middle-right" class="board-cell"></div>
        <div id="bottom-left" class="board-cell"></div>
        <div id="bottom-center" class="board-cell"></div>
        <div id="bottom-right" class="board-cell"></div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
